apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice-v2
  namespace: dev-v2
spec:
  selector:
    matchLabels:
      app: adservice-v2
  template:
    metadata:
      labels:
        app: adservice-v2
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: udacityshop/adservice-v2:sha-44ae54f
        ports:
        - containerPort: 9556
        env:
        - name: PORT
          value: "9556"
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9556"]
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9556"]
---
apiVersion: v1
kind: Service
metadata:
  name: adservice-v2
  namespace: dev-v2
spec:
  type: ClusterIP
  selector:
    app: adservice-v2
  ports:
  - name: grpc
    port: 9556
    targetPort: 9556
